<!DOCTYPE html>
<html>
<head>
    <title>Issue Book - LibroTrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
    <h2>Issue Book</h2>
    <form method="POST">
        <div class="mb-3">
            <label>Select Book</label>
            <select name="book_id" class="form-control">
                {% for book in books %}
                    <option value="{{ book[0] }}">{{ book[1] }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label>Select Member</label>
            <select name="member_id" class="form-control">
                {% for member in members %}
                    <option value="{{ member[0] }}">{{ member[1] }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-success">Issue</button>
        <a href="/admin_dashboard" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
