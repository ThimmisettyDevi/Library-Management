<!DOCTYPE html>
<html>
<head>
    <title>Edit Member - LibroTrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
    <h2>Edit Member</h2>
    <form method="POST">
        <div class="mb-3">
            <label>Name</label>
            <input type="text" name="name" class="form-control" value="{{ member[0] }}" required>
        </div>
        <div class="mb-3">
            <label>Email</label>
            <input type="email" name="email" class="form-control" value="{{ member[1] }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Member</button>
        <a href="/manage_members" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
