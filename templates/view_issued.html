<!DOCTYPE html>
<html>
<head>
    <title>Issued Books - LibroTrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
    <h2>Issued Books</h2>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>Book</th>
                <th>Member</th>
                <th>Issued On</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for record in issued %}
            <tr>
                <td>{{ record[1] }}</td>
                <td>{{ record[2] }}</td>
                <td>{{ record[3] }}</td>
                <td>{{ 'Returned' if record[5] == 1 else 'Issued' }}</td>
                <td>
                    {% if record[5] == 0 %}
                    <a href="/return_book/{{ record[0] }}" class="btn btn-sm btn-primary">Mark Returned</a>
                    {% else %}
                    -
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="/admin_dashboard" class="btn btn-secondary mt-3">Back to Dashboard</a>
</div>
</body>
</html>
