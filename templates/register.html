<!-- templates/register.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Register - LibroTrack</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="text-center mb-4">
      <img src="{{ url_for('static', filename='library2.jpg') }}" alt="Library Banner" class="img-fluid" style="max-height: 200px;">
    </div>
    <div class="col-md-6 mx-auto bg-white p-4 rounded shadow">
      <h3 class="mb-4 text-center">Create Your Account</h3>
      <form method="POST" action="/register">
        <div class="mb-3">
          <label>Name</label>
          <input type="text" name="name" class="form-control" required>
        </div>
        <div class="mb-3">
          <label>Email</label>
          <input type="email" name="email" class="form-control" required>
        </div>
        <div class="mb-3">
          <label>Password</label>
          <input type="password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Register</button>
        <p class="mt-3 text-center">Already have an account? <a href="/login">Login</a></p>
      </form>
    </div>
  </div>
</body>
</html>
