<!DOCTYPE html>
<html>
<head>
  <title>Register - LibroTrack</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('{{ url_for("static", filename="library2.jpg") }}');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      height: 100vh;
      color: white;
      backdrop-filter: brightness(0.5);
    }

    .glass-card {
      background: rgba(0, 0, 0, 0.6);
      padding: 2rem;
      border-radius: 15px;
      color: white;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      text-align: center;
      padding: 10px 0;
      font-size: 14px;
    }

    .navbar {
      background-color: rgba(0, 0, 0, 0.85);
    }

    .navbar-brand {
      color: white;
      font-weight: bold;
      font-size: 24px;
    }

    .navbar-brand:hover {
      color: #ffc107;
    }

    label {
      font-weight: 500;
    }

    a {
      color: #ffc107;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Header/Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="/">LibroTrack</a>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container py-5 text-center">
    <div class="col-md-6 mx-auto glass-card shadow">
      <h3 class="mb-4">Create Your Account</h3>
      <form method="POST" action="/register">
        <div class="mb-3 text-start">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" class="form-control" required>
        </div>
        <div class="mb-3 text-start">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" class="form-control" required>
        </div>
        <div class="mb-3 text-start">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success w-100 fw-bold">Register</button>
        <p class="mt-3">Already have an account? <a href="/login">Login</a></p>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 LibroTrack. All rights reserved.
  </footer>
</body>
</html>
