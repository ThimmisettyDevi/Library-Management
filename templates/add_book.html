<!-- templates/add_book.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Add Book - LibroTrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Header -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">LibroTrack</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="/admin_dashboard">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/logout">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main Content -->
<div class="container py-5">
    <div class="col-md-8 mx-auto bg-white p-4 rounded shadow">
        <h3 class="mb-4 text-center">Add New Book</h3>
        <form method="POST" action="/add_book">
            <div class="mb-3">
                <label>Title</label>
                <input type="text" name="title" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Author</label>
                <input type="text" name="author" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>ISBN</label>
                <input type="text" name="isbn" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Quantity</label>
                <input type="number" name="quantity" class="form-control" min="1" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Add Book</button>
            <a href="/manage_books" class="btn btn-secondary w-100 mt-2">Back to Book Management</a>
        </form>
    </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3 fixed-bottom">
    <div class="container">
        &copy; 2025 LibroTrack Library Management System
    </div>
</footer>

</body>
</html>
