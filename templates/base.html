<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}LibroTrack{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        .content {
            flex: 1;
        }
        footer {
            background-color: #343a40;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: #212529;
            padding: 10px 20px;
        }
        nav .navbar-brand {
            color: white;
            font-weight: bold;
            text-decoration: none;
        }
        nav .right-section {
            color: white;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <nav class="d-flex justify-content-between align-items-center">
        <a class="navbar-brand" href="/">LibroTrack</a>
        {% if session.get('user_id') %}
        <div class="right-section">
            Welcome, <a href="/logout" class="btn btn-outline-light btn-sm ms-2">Logout</a>
        </div>
        {% endif %}
    </nav>

    <!-- Main Content -->
    <div class="container py-5 content">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer>
        Â© 2025 LibroTrack - Library Management System. All rights reserved.
    </footer>
</body>
</html>
