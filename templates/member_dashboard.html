<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Member Dashboard - LibroTrack</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex: 1;
        }
        .dashboard {
            padding: 50px 20px;
        }
        footer {
            background-color: #f8f9fa;
            padding: 15px 0;
            text-align: center;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>

<!-- Header -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">LibroTrack</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>

<!-- Main Content -->
<main class="container dashboard">
    <div class="text-center mb-5">
        <h2>Welcome {{ name }}</h2>
        <p>Member Dashboard - Access your library features</p>
    </div>

    <div class="row g-4">
        <div class="col-md-4">
            <a href="/search_books" class="btn btn-primary w-100 py-3">Search Books</a>
        </div>
        <div class="col-md-4">
            <a href="/my_books" class="btn btn-success w-100 py-3">My Issued Books</a>
        </div>
        <div class="col-md-4">
            <a href="/logout" class="btn btn-danger w-100 py-3">Logout</a>
        </div>
    </div>
</main>

<!-- Footer -->
<footer class="mt-auto">
    <div class="container">
        <p class="mb-0">&copy; 2025 LibroTrack .All rights reserved</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
