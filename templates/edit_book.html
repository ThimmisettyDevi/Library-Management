<!DOCTYPE html>
<html>
<head>
    <title>Edit Book - LibroTrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
    <h2>Edit Book Details</h2>
    <!-- templates/edit_book.html -->
{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <h2 class="mb-4 text-center">Edit Book Details</h2>
    <form method="POST" action="">
        <div class="mb-3">
            <label>Title</label>
            <input type="text" name="title" class="form-control" value="{{ book[0] }}" required>
        </div>
        <div class="mb-3">
            <label>Author</label>
            <input type="text" name="author" class="form-control" value="{{ book[1] }}" required>
        </div>
        <div class="mb-3">
            <label>ISBN</label>
            <input type="text" name="isbn" class="form-control" value="{{ book[2] }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Book</button>
        <a href="/manage_books" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}

</div>
</body>
</html>
