<!DOCTYPE html>
<html>
<head>
  <title>Login - LibroTrack</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('{{ url_for("static", filename="library2.jpg") }}');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      height: 100vh;
      color: white;
      backdrop-filter: brightness(0.5);
    }

    .glass-card {
      background: rgba(0, 0, 0, 0.6);
      padding: 2rem;
      border-radius: 15px;
      color: white;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      text-align: center;
      padding: 10px 0;
      font-size: 14px;
    }

    .navbar {
      background-color: rgba(0, 0, 0, 0.85);
    }

    .navbar-brand {
      color: white;
      font-weight: bold;
      font-size: 24px;
    }

    .navbar-brand:hover {
      color: #ffc107;
    }

    label {
      font-weight: 500;
    }
  </style>
</head>
<body>
  <!-- Header/Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="/">LibroTrack</a>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container py-5 text-center">
    <div class="col-md-5 mx-auto glass-card shadow">
      <h4 class="mb-4">Login to Your Account</h4>
      <form method="POST" action="/login">
        <div class="mb-3 text-start">
          <label for="role">Login As</label>
          <select class="form-select" id="role" name="role" required>
            <option value="">Select Role</option>
            <option value="admin">Admin</option>
            <option value="user">User</option>
          </select>
        </div>
        <div class="mb-3 text-start">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" class="form-control" required />
        </div>
        <div class="mb-3 text-start">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-warning w-100 fw-bold">Login</button>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 LibroTrack. All rights reserved.
  </footer>
</body>
</html>
