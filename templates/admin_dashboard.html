<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - LibroTrack</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('{{ url_for("static", filename="library2.jpg") }}');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      height: 100vh;
      color: white;
      backdrop-filter: brightness(0.5);
    }

    .glass-card {
      background: rgba(0, 0, 0, 0.6);
      padding: 2rem;
      border-radius: 15px;
      color: white;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      text-align: center;
      padding: 10px 0;
      font-size: 14px;
    }

    .navbar {
      background-color: rgba(0, 0, 0, 0.85);
    }

    .navbar-brand {
      color: white;
      font-weight: bold;
      font-size: 24px;
    }

    .navbar-brand:hover {
      color: #ffc107;
    }

    .btn-custom {
      background-color: rgba(255, 255, 255, 0.1);
      color: #ffffff;
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 12px;
      font-weight: 500;
      transition: 0.3s ease;
      border-radius: 8px;
    }

    .btn-custom:hover {
      background-color: rgba(255, 255, 255, 0.2);
      transform: scale(1.03);
      color: #ffc107;
    }

    .btn-grouped {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container d-flex justify-content-between">
      <a class="navbar-brand" href="/">LibroTrack</a>
      <a href="/logout" class="btn btn-outline-light btn-sm">Logout</a>
    </div>
  </nav>

  <!-- Welcome Message -->
  <div class="text-center mt-3">
    <h4>Welcome, Admin!</h4>
  </div>

  <!-- Main Content -->
  <div class="container py-4 text-center">
    <div class="glass-card shadow">
      <h2 class="mb-4">Admin Dashboard</h2>
      <div class="row justify-content-center">
        <div class="col-md-4 btn-grouped">
          <a href="/add_book" class="btn btn-custom w-100">Add / Edit / Delete Books</a>
        </div>
        <div class="col-md-4 btn-grouped">
          <a href="/manage_members" class="btn btn-custom w-100">Manage Members</a>
        </div>
        <div class="col-md-4 btn-grouped">
          <a href="/transactions" class="btn btn-custom w-100">Issue / Return Books</a>
        </div>
        <div class="col-md-4 btn-grouped">
          <a href="/reports" class="btn btn-custom w-100">View Reports</a>
        </div>
        <div class="col-md-4 btn-grouped">
          <a href="/add_admin" class="btn btn-custom w-100">Add Another Admin</a>
        </div>
        <div class="col-md-4 btn-grouped">
          <a href="/search_books" class="btn btn-custom w-100">Search Books</a>
        </div>
        <div class="col-md-4 btn-grouped">
          <a href="/search_members" class="btn btn-custom w-100">Search Members</a>
        </div>
        <div class="col-md-4 btn-grouped">
          <a href="/logout" class="btn btn-custom w-100">Logout</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 LibroTrack - Library Management System. All rights reserved.
  </footer>
</body>
</html>
