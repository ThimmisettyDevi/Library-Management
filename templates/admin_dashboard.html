<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - LibroTrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        .content {
            flex: 1;
        }

        .dashboard-card {
            border-radius: 15px;
            padding: 30px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        footer {
            background-color: #343a40;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        nav {
            background-color: #212529;
            padding: 10px 20px;
        }

        nav .navbar-brand {
            color: white;
            font-weight: bold;
            text-decoration: none;
        }

        nav .right-section {
            color: white;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <nav class="d-flex justify-content-between align-items-center">
        <a class="navbar-brand" href="/">LibroTrack</a>
        <div class="right-section">
            Welcome, <a href="/logout" class="btn btn-outline-light btn-sm ms-2">Logout</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container py-5 content">
        <div class="dashboard-card text-center">
            <h2>Admin Dashboard</h2>
            <div class="row g-3">
                <div class="col-md-4">
                    <a href="/add_book" class="btn btn-primary w-100">Add/Edit/Delete Books</a>
                </div>
                <div class="col-md-4">
                    <a href="/manage_members" class="btn btn-secondary w-100">Manage Members</a>
                </div>
                <div class="col-md-4">
                    <a href="/transactions" class="btn btn-success w-100">Issue / Return Books</a>
                </div>
                <div class="col-md-4">
                    <a href="/reports" class="btn btn-warning w-100 mt-3">View Reports</a>
                </div>
                <div class="col-md-4">
                    <a href="/add_admin" class="btn btn-danger w-100 mt-3">Add Another Admin</a>
                </div>
                <div class="col-md-4">
                    <a href="/logout" class="btn btn-dark w-100 mt-3">Logout</a>
                </div>
                <div class="col-md-6">
                    <a href="/search_books" class="btn btn-info w-100 mt-3">Search Books</a>
                </div>
                <div class="col-md-6">
                    <a href="/search_members" class="btn btn-warning w-100 mt-3">Search Members</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        Â© 2025 LibroTrack - Library Management System. All rights reserved.
    </footer>
</body>
</html>
