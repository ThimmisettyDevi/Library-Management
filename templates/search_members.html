<!DOCTYPE html>
<html>
<head>
    <title>Search Members - LibroTrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
    <h2>Search Members</h2>
    <form method="POST" class="mb-4">
        <input type="text" name="keyword" class="form-control" placeholder="Search by name or email" value="{{ keyword }}">
        <button class="btn btn-primary mt-2">Search</button>
    </form>

    {% if results %}
    <table class="table table-bordered">
        <thead class="table-dark">
            <tr>
                <th>Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            {% for member in results %}
            <tr>
                <td>{{ member[1] }}</td>
                <td>{{ member[2] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% elif keyword %}
        <p>No members found for "<strong>{{ keyword }}</strong>"</p>
    {% endif %}

    <a href="/admin_dashboard" class="btn btn-secondary mt-3">Back to Dashboard</a>
</div>
</body>
</html>
