<!DOCTYPE html>
<html>
<head>
    <title>Search Members - LibroTrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
{% extends 'base.html' %}

{% block content %}
<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0">Search Members</h2>
        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">‚Üê Back to Dashboard</a>
    </div>

    <!-- Search Form -->
    <form method="POST" class="mb-4">
        <div class="input-group">
            <input type="text" name="keyword" class="form-control" placeholder="Search by name or email" value="{{ keyword }}">
            <button class="btn btn-primary" type="submit">Search</button>
        </div>
    </form>

    <!-- Results Table -->
    {% if results %}
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    {% for member in results %}
                    <tr>
                        <td>{{ member[1] }}</td>
                        <td>{{ member[2] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    {% elif keyword %}
        <p class="text-danger">No members found for "<strong>{{ keyword }}</strong>".</p>
    {% endif %}
</div>
{% endblock %}

</body>
</html>
